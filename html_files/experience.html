<div class="glassmorphism-container experience-section" id="experience">
  <!-- Top section (1/5 height) -->
  <div id="exp-top">
    <h2>Experience</h2>
  </div>

  <!-- Bottom section (4/5 height) -->
  <div id="exp-bottom">
    <!-- Left section (1/3 width) -->
    <div id="exp-left">
      <div id="exp-left-top">
        <h3 class="timeline-title">My Professional Timeline</h3>
      </div>
      <div id="exp-left-bottom">
        <div class="timeline-container">
            <div id="tooltip" class="tooltip">March 2022</div>
            <div class="slider-wrapper">
              <input type="range" id="timeline" min="0" max="100" value="100" step="1">
            </div>
          
          <!-- Timeline markers -->
            <div class="timeline-markers">
              <div class="marker today">Today</div>
              <div class="marker year-2023">2023</div>
              <div class="marker year-2022">2022</div>
              <div class="marker start">Mar 2022</div>
            </div>
        </div>
      </div>
    </div>

    <!-- Right section (2/3 width) -->
    <div id="exp-right">
      <div class="experience-content">
        <h3 id="experience-title">Data Developer</h3>
        <p id="experience-date-range">March 2022 - Present</p>
        <p id="experience-description">Drag the timeline slider to explore my professional journey from March 2022 to present.</p>
      </div>
    </div>
  </div>
</div>
